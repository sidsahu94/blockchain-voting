<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Voting Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { margin-top: 30px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, button, select { margin: 5px 0; padding: 8px; width: 100%; }
    button { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    canvas { background: #fff; padding: 10px; border-radius: 8px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ—³ Blockchain Voting System</h1>

  <!-- Register -->
  <div class="card">
    <h2>Register</h2>
    <input id="regName" placeholder="Name" />
    <input id="regEmail" placeholder="Email" />
    <input id="regPass" placeholder="Password" type="password" />
    <button onclick="register()">Register</button>
  </div>

  <!-- Login -->
  <div class="card">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email" />
    <input id="loginPass" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <p><b>Token:</b> <span id="tokenDisplay">Not logged in</span></p>
  </div>

  <!-- Create Election -->
  <div class="card">
    <h2>Create Election</h2>
    <input id="electionName" placeholder="Election Name" />
    <input id="candidates" placeholder="Candidates (comma separated)" />
    <button onclick="createElection()">Create</button>
    <p><b>Election ID:</b> <span id="electionId"></span></p>
  </div>

  <!-- List Elections -->
  <div class="card">
    <h2>Available Elections</h2>
    <button onclick="listElections()">Load Elections</button>
    <pre id="electionsList"></pre>
  </div>

  <!-- Vote -->
  <div class="card">
    <h2>Vote</h2>
    <label for="voteElectionSelect">Election</label>
    <select id="voteElectionSelect" onchange="loadCandidates()"></select>

    <label for="voteCandidateSelect">Candidate</label>
    <select id="voteCandidateSelect"></select>

    <button onclick="castVote()">Vote</button>
  </div>

  <!-- Mine -->
  <div class="card">
    <h2>Mine Votes</h2>
    <button onclick="mine()">Mine Pending Votes</button>
  </div>

  <!-- Tally -->
  <div class="card">
    <h2>Election Tally</h2>
    <select id="tallyElectionSelect"></select>
    <button onclick="getTally()">Get Tally</button>
    <canvas id="tallyChart" style="max-width: 600px; margin-top: 20px;"></canvas>
  </div>

  <!-- Blockchain -->
  <div class="card">
    <h2>Blockchain</h2>
    <button onclick="getChain()">View Blockchain</button>
    <pre id="chainResult"></pre>
  </div>

  <script>
    let token = "";
    let electionsCache = [];
    let tallyChart;

    async function register() {
      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("regName").value,
          email: document.getElementById("regEmail").value,
          password: document.getElementById("regPass").value
        })
      });
      alert((await res.json()).message || "Error");
    }

    async function login() {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("loginEmail").value,
          password: document.getElementById("loginPass").value
        })
      });
      const data = await res.json();
      token = data.token;
      document.getElementById("tokenDisplay").innerText = token || "Login failed";
      loadElectionsForVote(); // refresh elections after login
    }

    async function createElection() {
      const res = await fetch("/elections", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          name: document.getElementById("electionName").value,
          candidates: document.getElementById("candidates").value.split(",")
        })
      });
      const data = await res.json();
      document.getElementById("electionId").innerText = data.id || "Error";
    }

    async function listElections() {
      const res = await fetch("/elections");
      const data = await res.json();
      electionsCache = data;
      document.getElementById("electionsList").innerText = JSON.stringify(data, null, 2);
    }

    async function loadElectionsForVote() {
      const res = await fetch("/elections");
      const elections = await res.json();
      electionsCache = elections;

      const electionSelect = document.getElementById("voteElectionSelect");
      const tallySelect = document.getElementById("tallyElectionSelect");
      electionSelect.innerHTML = "";
      tallySelect.innerHTML = "";

      elections.forEach(e => {
        const opt1 = document.createElement("option");
        opt1.value = e.id;
        opt1.textContent = `${e.name} (${e.id})`;
        opt1.dataset.candidates = JSON.stringify(e.candidates);
        electionSelect.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = e.id;
        opt2.textContent = e.name;
        tallySelect.appendChild(opt2);
      });

      if (elections.length > 0) loadCandidates();
    }

    function loadCandidates() {
      const electionSelect = document.getElementById("voteElectionSelect");
      const selected = electionSelect.options[electionSelect.selectedIndex];
      const candidates = JSON.parse(selected.dataset.candidates);

      const candidateSelect = document.getElementById("voteCandidateSelect");
      candidateSelect.innerHTML = "";
      candidates.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        candidateSelect.appendChild(opt);
      });
    }

    async function castVote() {
      const electionId = document.getElementById("voteElectionSelect").value;
      const candidate = document.getElementById("voteCandidateSelect").value;

      const res = await fetch("/vote", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ electionId, candidate })
      });

      const data = await res.json();
      alert(data.message || data.error);
    }

    async function mine() {
      const res = await fetch("/mine", {
        method: "POST",
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      alert("Mined block: " + JSON.stringify(data.block));
    }

    async function getTally() {
      const id = document.getElementById("tallyElectionSelect").value;
      const res = await fetch("/tally/" + id);
      const data = await res.json();

      if (data.length === 0) {
        alert("No votes found for this election");
        return;
      }

      const labels = data.map(d => d.candidate);
      const votes = data.map(d => d.votes);
      const ctx = document.getElementById("tallyChart").getContext("2d");

      if (tallyChart) tallyChart.destroy();

      tallyChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Votes",
            data: votes,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "Election Results" }
          },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function getChain() {
      const res = await fetch("/chain");
      const data = await res.json();
      document.getElementById("chainResult").innerText = JSON.stringify(data, null, 2);
    }

    // Load elections on page load
    window.onload = loadElectionsForVote;
  </script>
</body>
</html>
